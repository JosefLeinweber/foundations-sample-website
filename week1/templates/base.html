<!-- This html template will start off all of your other html files/pages -->

<!DOCTYPE html>
<html>
  <head>
    <!-- the page title will be a varible passed to the render_template() function for each page separately-->
    <title> {{ page_title }}</title>
  	<meta charset="utf-8"/>
    <!-- include the css from the file static/style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>

  <!-- this headline will appear on all pages. -->
  <header>
    <div class="banner">
      <h1 id="header-title"> How to designe Loudspeakers</h1> 
    </div>
  </header>
  <div id="navbar">
    <ul id="navbar-list">
      <li class="navbar-list-item"><a class="navbar-list-item-link" href="/home">Home</a></li>
      <li class="navbar-list-item"><a class="navbar-list-item-link" href="/guidline">Guidline</a></li>
      <li class="navbar-list-item"><a class="navbar-list-item-link" href="/feedback">Feedback</a></li>
    </ul>
  </div>
  <div class="sub-title">
    <h2>{{sub_title}}</h2>
  </div>

  <!-- This is the part which will be different on each page. 
       see first-page.html for an example of using it -->
  <main>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <footer>
    <h3> You can submit content ideas through the feedback form</h3>
  </footer>
  </body>
